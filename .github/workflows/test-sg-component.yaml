name: Security Group Component Tests

on:
  pull_request:
    paths:
      - 'pulumi/components/aws/sg/**'
      - '.github/workflows/test-sg-component.yaml'
  push:
    branches:
      - main
    paths:
      - 'pulumi/components/aws/sg/**'
      - '.github/workflows/test-sg-component.yaml'
  workflow_dispatch:

jobs:
  test:
    name: Run Security Group Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'pulumi/components/aws/sg/requirements-test.txt'
      
      - name: Install dependencies
        working-directory: pulumi/components/aws/sg
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Run unit tests
        working-directory: pulumi/components/aws/sg
        run: |
          python -m pytest tests/ -v --tb=short
      
      - name: Run tests with coverage
        working-directory: pulumi/components/aws/sg
        run: |
          pip install pytest-cov
          python -m pytest tests/ --cov=. --cov-report=term --cov-report=html
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: coverage-report
          path: pulumi/components/aws/sg/htmlcov/
          retention-days: 7
